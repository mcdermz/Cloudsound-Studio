<div class="wrapper">
  <canvas class="visualizer" id="{{$ctrl.trackName}}" width="640" height="100"></canvas>
  <div class="tracks columns">
    <div class="column is-half">
      <button class="track-fader-btn" type="button" name="button">{{$ctrl.fader }}</button>
      <input ng-model="$ctrl.fader" ng-change="$ctrl.faderChange()" class="track-fader" type="range">
    </div>
  </div>
</div>
