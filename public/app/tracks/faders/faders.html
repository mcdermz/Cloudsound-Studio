<div class="fader-wrapper tile is-ancestor">
  <div class="tile is-2 is-vertical is-parent">
    <div class="tile is-child">
      <div class="columns">
        <div class="column">
          <button class="track-fader-btn button is-btn is-black" type="button" name="button"><strong>{{$ctrl.fader}}</strong></button>
          <button class="mute-btn button is-small is-dark" ng-class="{'is-light': !$ctrl.muted, 'is-danger': $ctrl.muted}" ng-click="$ctrl.muteTrack()" type="button" name="button">MUTE</button>
          <button class="solo-btn button is-small" ng-class="{'is-dark': !$ctrl.soloed, 'is-warning': $ctrl.soloed}" ng-click="$ctrl.soloTrack()" type="button" name="button">SOLO</button>
        </div>
      </div>
    </div>
    <div class="tile track-fader is-child">
      <input class="track-fader-slider" ng-model="$ctrl.fader" ng-change="$ctrl.faderChange()" type="range">
    </div>
  </div>
</div>
