<section class="hero is-fullheight is-dark top-logo">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-vcentered">
        <div class="column is-5">
          <figure class="image is-3by2">
            <img src="/images/splash-logo.png" class="promo-img" alt="Description">
          </figure>
        </div>
        <div class="column is-6 is-offset-1">
          <br>
          <p class="control columns has-addons has-text-centered">
            <input ng-keyup="$ctrl.keyup($event)" ng-model="$ctrl.roomName" class="input is-expanded is-large" type="text" placeholder="Been here before? Enter a room name">
            <a href="/{{$ctrl.roomName}}" class="button is-large is-info">Rock out</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="hero is-large is-info is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">
        Welcome to Cloudsound Studio
      </h1>
      <br />
      <h1 class="subtitle is-3">
        A real-time collaborative music making experience in the cloud.
      </h1>
      <br />
      <h3 class="subtitle">
        Powered by the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API">Web Audio API.</a> Check out the <a href="https://github.com/mcdermz/cloudsound-studios">repo here!</a>
      </h3>
    </div>
  </div>
</section>
