<div class="container cs-splash">
  <div class="box cs-splash">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter has-text-centered">
        <h1 class="title splash-title">Choose your studio name</h1>
      </div>
    </div>
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="field">
          <p class="control">
            <input ng-model="$ctrl.roomName" class="input is-large" type="text" placeholder="Large input">
          </p>
        </div>
      </div>
    </div>
    <div class="column is-half is-offset-one-quarter has-text-centered">
      <a ng-click="$ctrl.createName($ctrl.roomName)" class="button is-large is-warning">Rock out!</a>
    </div>
  </div>
</div>
