<div class="studio-container container">
  <div class="track-container tile is-ancestor">
    <div class="tile is-vertical">
      <div class="tile">
        <div class="track-component column is-one-quarter" ng-repeat="track in $ctrl.trackNames4">
          <tracks
            src-audio-url="{{track.srcAudioUrl}}"
            track-name="{{track.name}}">
          </tracks>
        </div>
      </div>
      <div class="tile" ng-if="$ctrl.is8Track">
        <div class="track-component column is-one-quarter" ng-repeat="track8 in $ctrl.trackNames8">
          <tracks
            src-audio-url="{{track8.srcAudioUrl}}"
            track-name="{{track8.name}}">
          </tracks>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-master-container columns ">
    <label class="checkbox">
      <input type="checkbox" ng-model="$ctrl.is8Track" ng-click="$ctrl.eightTrackToggle()" name="" value="">
      Toggle 8-Track Mode
    </label>
    
    <div class="chat-component column is-one-third">
      <chat></chat>
    </div>

    <div class="master-component column">
      <master-track></master-track>
    </div>
  </div>

</div>
