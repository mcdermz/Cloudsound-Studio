<div class="studio-container container">
  <div class="track-container tile is-ancestor">
    <div class="tile is-vertical">
      <div class="tile">
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/drums/80s-back-beat-01.mp3" track-name="one"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/bass/british-blues-bass.mp3" track-name="two"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/rhythm/disco-delight-clav.mp3" track-name="three"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/rhythm/drop-the-funk-lead-guitar.mp3" track-name="four"></tracks>
        </div>
      </div>
      <div class="tile" ng-if="$ctrl.is8Track">
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/ktb/70s-electric-piano-28.mp3" track-name="five"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/bass/british-blues-bass.mp3" track-name="six"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/ktb/longing-piano.mp3" track-name="seven"></tracks>
        </div>
        <div class="track-component column is-one-quarter">
          <tracks src-audio-url="https://s3-us-west-2.amazonaws.com/cloudsoundstudio/ktb/stone-cold-warped-piano.mp3" track-name="eight"></tracks>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-master-container columns ">
    <label class="checkbox">
      <input type="checkbox" ng-model="$ctrl.is8Track" name="" value="">
      Toggle 8-Track Mode
    </label>
    <div class="chat-component column is-one-third">
      <chat></chat>
    </div>

    <div class="master-component column">
      <master-track></master-track>
    </div>
  </div>

</div>
