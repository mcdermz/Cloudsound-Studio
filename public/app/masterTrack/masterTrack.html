<button ng-disabled="$ctrl.isPlaying" ng-click="$ctrl.sendPlayMessage()" class="button is-large" type="button" name="button">Play</button>
<button ng-click="$ctrl.sendStopMessage()" class="button is-large" type="button" name="button">Stop</button>
<input ng-model="$ctrl.fader" ng-change="$ctrl.faderChange()" class="master-fader" type="range">
<button type="button" name="button">{{$ctrl.fader }}</button>
