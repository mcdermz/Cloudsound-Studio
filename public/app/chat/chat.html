<div class="box chat-component">
  <div class="content">
    <ul id="messages">
      <li ng-repeat="m in $ctrl.chatMessages" ng-class="{even: $index % 2 !== 0}">{{m.message}}</li>
    </ul>
  </div>
  <div class="columns" ng-keyup="$ctrl.keyup()">
    <input ng-model="$ctrl.msg" class="input" id="chat" autocomplete="off"/>
    <button ng-click="$ctrl.sendChat()"  class="button is-info">Send</button>
  </div>
</div>
